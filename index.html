<html>



<script>
function ieVersion(uaString) {
  uaString = uaString || navigator.userAgent;
    var match = /\b(MSIE |Trident.*?rv:|Edge\/)(\d+)/.exec(uaString);
      if (match) return parseInt(match[2])
      }

</script>
</html>
